<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulChat - Private Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom CSS variables for pastel themes and dynamic theming */
        :root {
            --theme-primary: #87CEEB; /* Sky Blue (default) */
            --theme-secondary: #B0E0E6; /* Mint (default) */
            --theme-accent: #FFDAB9; /* Peach (default) */
            --theme-text-dark: #333;
            --theme-text-light: #fff;
            --theme-bg-soft: #f7f7f7;
            --theme-bubble-other: #e2e8f0; /* bg-slate-200 */
            --theme-bubble-my: #BFDBFE; /* bg-blue-200 */ /* Adjusted for my messages */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--theme-primary) 0%, var(--theme-secondary) 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--theme-text-dark);
            transition: background 0.5s ease-in-out;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background-color: var(--theme-bg-soft);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 1.5rem;
            overflow: hidden;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .chat-header {
            background: linear-gradient(90deg, var(--theme-accent), var(--theme-primary));
            padding: 1.5rem 1rem;
            color: var(--theme-text-light);
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            scroll-behavior: smooth;
        }

        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message-bubble.my-message {
            background-color: var(--theme-bubble-my);
            align-self: flex-end;
        }

        .message-bubble.other-message {
            background-color: var(--theme-bubble-other);
            align-self: flex-start;
        }

        .message-sender {
            font-size: 0.75rem;
            color: var(--theme-text-dark);
            opacity: 0.7;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        .message-timestamp {
            font-size: 0.65rem;
            color: var(--theme-text-dark);
            opacity: 0.5;
            margin-top: 0.25rem;
            text-align: right;
        }

        .chat-input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e0e0e0;
            background-color: #fff;
        }

        textarea {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 1.5rem;
            margin-right: 0.75rem;
            resize: none;
            overflow-y: hidden; /* Hide scrollbar */
            max-height: 120px; /* Limit height */
        }

        textarea:focus {
            outline: none;
            border-color: var(--theme-primary);
            box-shadow: 0 0 0 2px rgba(135, 206, 235, 0.4);
        }

        .send-button {
            background-color: var(--theme-primary);
            color: var(--theme-text-light);
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #6fb0d2; /* Slightly darker primary */
        }

        .typing-indicator {
            font-size: 0.75rem;
            color: var(--theme-text-dark);
            opacity: 0.6;
            margin-top: 0.5rem;
            text-align: center;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 400px;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-content h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--theme-primary);
        }

        .modal-content p {
            margin-bottom: 1.5rem;
            color: var(--theme-text-dark);
        }

        .modal-buttons button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .modal-buttons button.primary {
            background-color: var(--theme-primary);
            color: white;
            margin-right: 0.75rem;
        }

        .modal-buttons button.primary:hover {
            background-color: #6fb0d2;
        }

        .modal-buttons button.secondary {
            background-color: #e2e8f0;
            color: var(--theme-text-dark);
        }

        .modal-buttons button.secondary:hover {
            background-color: #cbd5e1;
        }

        /* Theme Specific Overrides */
        body.theme-gentle-sky {
            --theme-primary: #87CEEB; /* Sky Blue */
            --theme-secondary: #B0E0E6; /* Mint */
            --theme-accent: #FFDAB9; /* Peach */
            --theme-bubble-my: #BFDBFE; /* Light Blue */
        }
        body.theme-blush-rose {
            --theme-primary: #FFC0CB; /* Pink */
            --theme-secondary: #F0B0B0; /* Light Coral */
            --theme-accent: #FFD700; /* Gold */
            --theme-bubble-my: #FDDDE6; /* Lighter Pink */
        }
        body.theme-sage-green {
            --theme-primary: #A2D9CE; /* Sage Green */
            --theme-secondary: #8ECDC3; /* Deeper Sage */
            --theme-accent: #FFECB3; /* Light Yellow */
            --theme-bubble-my: #D1E7DD; /* Even Lighter Sage */
        }
        body.theme-lavender-dream {
            --theme-primary: #9370DB; /* Medium Purple */
            --theme-secondary: #B19CD9; /* Light Purple */
            --theme-accent: #FFC0CB; /* Pink */
            --theme-bubble-my: #E6E6FA; /* Lavender */
        }
        body.theme-sunrise-bliss {
            --theme-primary: #FFD700; /* Gold */
            --theme-secondary: #FFA07A; /* Light Salmon */
            --theme-accent: #FFC0CB; /* Pink */
            --theme-bubble-my: #FFECB3; /* Light Yellow */
        }
    </style>
</head>
<body class="theme-gentle-sky">

    <div class="chat-container">
        <div class="chat-header">
            <button id="back-button" class="text-white text-xl p-2 rounded-full hover:bg-white hover:bg-opacity-20 transition-all">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2 id="chat-title" class="text-2xl font-bold">Private Chat</h2>
            <button id="theme-switcher-button" class="text-white text-xl p-2 rounded-full hover:bg-white hover:bg-opacity-20 transition-all">
                <i class="fas fa-paint-brush"></i>
            </button>
        </div>

        <div id="messages-container" class="chat-messages">
            </div>

        <div id="typing-indicator" class="typing-indicator hidden">
            Someone is typing...
        </div>

        <div class="chat-input-area">
            <textarea
                id="message-input"
                class="w-full p-3 border border-gray-300 rounded-full bg-gray-50 text-gray-700 focus:outline-none focus:ring-2 focus:ring-sky-blue"
                placeholder="Type your message..."
                rows="1"
            ></textarea>
            <button id="send-button" class="send-button">
                <i class="fas fa-paper-plane text-lg"></i>
            </button>
        </div>
    </div>

    <div id="daily-reflection-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Daily Reflection</h3>
            <p>Take a moment to reflect on your day before continuing.</p>
            <div class="modal-buttons">
                <button id="close-reflection-modal" class="primary">Okay</button>
            </div>
        </div>
    </div>

    <div id="payment-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Daily Limit Reached</h3>
            <p>You've reached your daily message limit. Upgrade to premium for unlimited private messages!</p>
            <div class="modal-buttons">
                <button id="premium-button" class="primary">Go Premium</button>
                <button id="close-payment-modal" class="secondary">Later</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
        // If you're using Analytics as per your config:
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDWwgK8_f8be_538Nl4G4RTZ9mrpTQaCXg",
            authDomain: "privatechat2015.firebaseapp.com",
            projectId: "privatechat2015",
            storageBucket: "privatechat2015.firebasestorage.app",
            messagingSenderId: "1067656879486",
            appId: "1:1067656879486:web:a65799372ed5badc80a72f",
            measurementId: "G-7XH414JB93"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        // Initialize Analytics if needed, as per your config
        const analytics = getAnalytics(app);

        // DOM Elements
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const chatTitle = document.getElementById('chat-title');
        const backButton = document.getElementById('back-button');
        const themeSwitcherButton = document.getElementById('theme-switcher-button');

        // Modals
        const dailyReflectionModal = document.getElementById('daily-reflection-modal');
        const closeReflectionModalButton = document.getElementById('close-reflection-modal');
        const paymentModal = document.getElementById('payment-modal');
        const closePaymentModalButton = document.getElementById('close-payment-modal');
        const premiumButton = document.getElementById('premium-button');

        // Global variables for chat parameters
        let myUserId = null;
        let targetUserId = null;
        let privateChatId = null;
        let myEmail = null; // To display my own email as sender

        // Daily message limit (for demo purposes, keep it here)
        const MESSAGE_LIMIT = 5; 
        let userMessageCount = 0;
        let lastPostDate = null;
        let isPremiumUser = false; // Placeholder for premium status

        // Theme management (can be simplified/removed for private chat if not needed)
        const visualThemes = {
            'gentle-sky': { class: 'theme-gentle-sky', primary: '#87CEEB' },
            'blush-rose': { class: 'theme-blush-rose', primary: '#FFC0CB' },
            'sage-green': { class: 'theme-sage-green', primary: '#A2D9CE' },
            'lavender-dream': { class: 'theme-lavender-dream', primary: '#9370DB' },
            'sunrise-bliss': { class: 'theme-sunrise-bliss', primary: '#FFD700' }
        };
        const themeNamesOrder = Object.keys(visualThemes);
        let currentThemeIndex = 0;
        let currentThemeName = themeNamesOrder[currentThemeIndex];

        // --- Functions ---

        // Adjust textarea height dynamically
        function adjustTextareaHeight() {
            messageInput.style.height = 'auto';
            messageInput.style.height = (messageInput.scrollHeight) + 'px';
        }

        // Display message in UI
        function displayMessage(data, isMyMessage) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-bubble', isMyMessage ? 'my-message' : 'other-message', 'flex', 'flex-col', 'gap-1');

            const senderName = document.createElement('span');
            senderName.classList.add('message-sender');
            senderName.textContent = isMyMessage ? 'You' : (data.senderEmail || 'Unknown'); // Display email if available

            const messageContent = document.createElement('span');
            messageContent.textContent = data.text;

            const timestamp = document.createElement('span');
            timestamp.classList.add('message-timestamp');
            if (data.timestamp) {
                const date = data.timestamp.toDate();
                timestamp.textContent = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            messageElement.appendChild(senderName);
            messageElement.appendChild(messageContent);
            messageElement.appendChild(timestamp);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Send Message
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (text === '') return;

            if (!isPremiumUser && userMessageCount >= MESSAGE_LIMIT && !isSameDay(lastPostDate, new Date())) {
                showPaymentModal();
                return;
            }

            try {
                // Ensure privateChatId is available
                if (!privateChatId) {
                    console.error("Private chat ID is not set. Cannot send message.");
                    return;
                }

                await addDoc(collection(db, `private_chats/${privateChatId}/messages`), {
                    senderId: myUserId,
                    senderEmail: myEmail, // Store sender email for display
                    text: text,
                    timestamp: serverTimestamp(),
                    // Add other metadata if needed, e.g., read status
                });
                messageInput.value = '';
                adjustTextareaHeight();
                updateUserMessageCount(); // Update count immediately after sending
                // Reset typing status after sending
                await updateDoc(doc(db, `private_chats/${privateChatId}/typingStatus`, myUserId), {
                    isTyping: false,
                    lastTypingTime: serverTimestamp()
                });

            } catch (e) {
                console.error("Error adding document: ", e);
                alert("Failed to send message. Please try again.");
            }
        }

        // Setup Real-time Chat Listener
        function setupRealtimeChat() {
            if (!privateChatId) {
                console.error("Private chat ID is not available for real-time listener.");
                return;
            }

            const messagesQuery = query(
                collection(db, `private_chats/${privateChatId}/messages`),
                orderBy('timestamp', 'asc'),
                // Optionally limit number of messages to fetch initially
                // limit(50) 
            );

            onSnapshot(messagesQuery, (snapshot) => {
                let initialLoad = true; // Flag to detect initial load
                if (messagesContainer.children.length > 0) {
                    initialLoad = false;
                }

                snapshot.docChanges().forEach((change) => {
                    const messageData = change.doc.data();
                    const isMyMessage = messageData.senderId === myUserId;

                    if (change.type === "added") {
                        displayMessage(messageData, isMyMessage);
                        if (!initialLoad) { // Only scroll to bottom if new messages arrive after initial load
                            messagesContainer.scrollTop = messagesContainer.scrollHeight;
                        }
                    }
                    // No "modified" or "removed" handling for messages in this basic setup
                });
                 // Ensure scroll to bottom on initial load too
                 if (initialLoad) {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                 }
            });
        }

        // Typing Status
        let typingTimeout;
        let isTyping = false;

        async function updateTypingStatus(status) {
            if (!privateChatId || !myUserId) return;

            // Only update Firestore if status changes or after a delay
            if (isTyping !== status) {
                isTyping = status;
                const typingRef = doc(db, `private_chats/${privateChatId}/typingStatus`, myUserId);
                await updateDoc(typingRef, {
                    isTyping: status,
                    lastTypingTime: serverTimestamp()
                });
            }
        }

        messageInput.addEventListener('input', () => {
            adjustTextareaHeight();
            updateTypingStatus(true);
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                updateTypingStatus(false);
            }, 3000); // User stops typing for 3 seconds
        });

        // Listen for other users' typing status
        function setupTypingIndicatorListener() {
            if (!privateChatId) return;

            const typingStatusCollectionRef = collection(db, `private_chats/${privateChatId}/typingStatus`);
            onSnapshot(typingStatusCollectionRef, (snapshot) => {
                let someoneIsTyping = false;
                snapshot.docChanges().forEach((change) => {
                    const data = change.doc.data();
                    if (change.doc.id !== myUserId && data.isTyping) {
                        // Check if typing status is recent (e.g., within last 5 seconds)
                        if (data.lastTypingTime && (new Date().getTime() / 1000 - data.lastTypingTime.seconds < 5)) {
                            someoneIsTyping = true;
                        }
                    }
                });
                if (someoneIsTyping) {
                    typingIndicator.classList.remove('hidden');
                } else {
                    typingIndicator.classList.add('hidden');
                }
            });
        }

        // Daily Limit Logic
        function isSameDay(d1, d2) {
            if (!d1 || !d2) return false;
            return d1.getFullYear() === d2.getFullYear() &&
                   d1.getMonth() === d2.getMonth() &&
                   d1.getDate() === d2.getDate();
        }

        async function getUserDailyStats() {
            if (!myUserId) return;
            const userRef = doc(db, "users", myUserId); // Assuming a 'users' collection to store user-specific data
            const docSnap = await getDoc(userRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                userMessageCount = data.messageCountToday || 0;
                lastPostDate = data.lastPostDate ? data.lastPostDate.toDate() : null;
                isPremiumUser = data.isPremium || false; // Check for premium status
            } else {
                // Initialize if user document doesn't exist
                userMessageCount = 0;
                lastPostDate = null;
                isPremiumUser = false;
                await updateDoc(userRef, { messageCountToday: 0, lastPostDate: null, isPremium: false }, { merge: true });
            }
        }

        async function updateUserMessageCount() {
            if (!myUserId) return;
            const userRef = doc(db, "users", myUserId);
            const now = new Date();

            if (!isSameDay(lastPostDate, now)) {
                // New day, reset count
                userMessageCount = 1;
            } else {
                userMessageCount++;
            }
            lastPostDate = now;

            await updateDoc(userRef, {
                messageCountToday: userMessageCount,
                lastPostDate: serverTimestamp()
            });
            checkDailyPostLimit();
        }

        function checkDailyPostLimit() {
            if (!isPremiumUser && userMessageCount >= MESSAGE_LIMIT && !isSameDay(lastPostDate, new Date())) {
                showPaymentModal();
            }
        }
        
        // --- Modal Control ---
        function showDailyReflectionModal() {
            dailyReflectionModal.classList.add('active');
        }

        closeReflectionModalButton.addEventListener('click', () => {
            dailyReflectionModal.classList.remove('active');
        });

        function showPaymentModal() {
            paymentModal.classList.add('active');
        }

        closePaymentModalButton.addEventListener('click', () => {
            paymentModal.classList.remove('active');
        });

        premiumButton.addEventListener('click', () => {
            alert("Redirecting to premium subscription page! (Placeholder)");
            paymentModal.classList.remove('active');
            // In a real app, this would handle premium purchase and update isPremiumUser to true
        });

        // --- Theme Switcher Logic ---
        themeSwitcherButton.addEventListener('click', () => {
            document.body.classList.remove(visualThemes[currentThemeName].class);
            currentThemeIndex = (currentThemeIndex + 1) % themeNamesOrder.length;
            currentThemeName = themeNamesOrder[currentThemeIndex]; 
            document.body.classList.add(visualThemes[currentThemeName].class);
        });

        // --- Event Listeners & Initialization ---
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevent new line
                sendMessage();
            }
        });

        backButton.addEventListener('click', () => {
            window.location.href = 'log.html'; // Go back to the login/chat initiation page
        });

        // Main Initialization on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            myUserId = urlParams.get('myUserId'); // This will be the actual Firebase UID
            targetUserId = urlParams.get('targetUserId'); // This will be the target user's email
            privateChatId = urlParams.get('privateChatId'); // This will be the chat ID using sorted emails

            if (!myUserId || !targetUserId || !privateChatId) {
                alert("Missing chat parameters. Redirecting to login.");
                window.location.href = 'log.html';
                return;
            }

            // Get current user's email from Firebase Auth, which is typically `user.email`
            onAuthStateChanged(auth, async (user) => {
                // IMPORTANT: Ensure the user is logged in AND their UID matches the 'myUserId' from URL
                if (user && user.uid === myUserId) {
                    myEmail = user.email;
                    // Update chat title to reflect participants
                    chatTitle.textContent = `Chat with ${targetUserId.split('__DOT__').join('.').split('@')[0] || targetUserId.split('__DOT__').join('.')}`; // Display target user's email prefix or full email (reversing __DOT__)
                    
                    // Initial setup of chat elements
                    setupRealtimeChat();
                    setupTypingIndicatorListener();
                    await getUserDailyStats(); // Load user's message stats
                    checkDailyPostLimit();
                    adjustTextareaHeight();
                    showDailyReflectionModal(); // Show reflection modal on entry
                } else {
                    // User is not logged in, or the UID from the URL does not match the currently logged-in user
                    alert("Authentication required or mismatched user. Please log in with your correct account.");
                    window.location.href = 'log.html';
                }
            });
        });
    </script>
</body>
</html>
